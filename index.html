<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Search Project</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-value"
            id="search-value"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <div class="weather-on-the-day">
          <div>
            <h1 id="city"></h1>
            <p>
              <span id="time"> </span>, <span id="description"></span> <br />
              Humidity: <strong><span id="Humidity"></span></strong>, Wind:
              <strong><span id="wind-speed"> </span></strong>
            </p>
          </div>
          <div class="weather-today">
            <div id="icon"></div>
            <div class="weather-temperature" id="temperature"></div>
            <div class="weather-symbol">ºC</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-date">
            <div class="weather-forecast-on-the-day">Tue</div>
            <div class="weather-forecast-icon">☀</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">26º</div>
              <div class="weather-forecast-temperature">13º</div>
            </div>
          </div>
          <div class="weather-forecast-date">
            <div class="weather-forecast-on-the-day">Tue</div>
            <div class="weather-forecast-icon">☀</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">26º</div>
              <div class="weather-forecast-temperature">13º</div>
            </div>
          </div>
          <div class="weather-forecast-date">
            <div class="weather-forecast-on-the-day">Tue</div>
            <div class="weather-forecast-icon">☀</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">26º</div>
              <div class="weather-forecast-temperature">13º</div>
            </div>
          </div>
          <div class="weather-forecast-date">
            <div class="weather-forecast-on-the-day">Tue</div>
            <div class="weather-forecast-icon">☀</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">26º</div>
              <div class="weather-forecast-temperature">13º</div>
            </div>
          </div>
          <div class="weather-forecast-date">
            <div class="weather-forecast-on-the-day">Tue</div>
            <div class="weather-forecast-icon">☀</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">26º</div>
              <div class="weather-forecast-temperature">13º</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/aluciadio" target="_blank">
          Ana Lúcia Dionísio</a
        >, is
        <a
          href="https://github.com/aluciadio/weather-search-project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weather-metereologia.netlify.app" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
